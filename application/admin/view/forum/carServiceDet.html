<include file="public/layout" />
<body style="background-color: #FFF; overflow: auto;"> 
<div class="page">

	<form action="{:U('Forum/carHandel',array('act'=>'check'))}" method="post" class="form-horizontal">
    <div class="ncap-form-default">
      <dl class="row">
        <dt class="tit">
          <label for="ac_name">标题</label>
        </dt>
        <dd class="opt">
          <input type="text" class="input-txt" name="title" value="{$list.title}" disabled="disabled">
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">
          <label for="ac_name">区域</label>
        </dt>
        <dd class="opt">
          <input type="text" class="input-txt" name="area" value="{$list.area}" disabled="disabled">
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">
          <label for="ac_name">服务类型</label>
        </dt>
        <dd class="opt">
          <input type="text" class="input-txt" name="service_type" value="{$list.service_type}" disabled="disabled">
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">
          <label for="ac_name">公司名称</label>
        </dt>
        <dd class="opt">
          <input type="text" class="input-txt" name="company_name" value="{$list.company_name}" disabled="disabled">
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">
          <label for="ac_name">公司地址</label>
        </dt>
        <dd class="opt">
          <input type="text" class="input-txt" name="company_address" value="{$list.company_address}" disabled="disabled">
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">
          <label for="ac_name">公司网址</label>
        </dt>
        <dd class="opt">
          <input type="text" class="input-txt" name="company_internet" value="{$list.company_internet}" disabled="disabled">
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">
          <label for="ac_name">详细描述</label>
        </dt>
        <dd class="opt">
          <textarea style="height:120px; width:280px;" name="content" disabled="disabled">{$list.content}</textarea>
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">
          <label for="ac_name">创建时间</label>
        </dt>
        <dd class="opt">
          <input type="text" class="input-txt" name="create_time" value="{$list.create_time}" disabled="disabled">
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">
          <label for="ac_name">联系人名字</label>
        </dt>
        <dd class="opt">
          <input type="text" class="input-txt" name="contact_name" value="{$list.contact_name}" disabled="disabled">
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">
          <label for="ac_name">联系人电话</label>
        </dt>
        <dd class="opt">
          <input type="text" class="input-txt" name="contact_phone" value="{$list.contact_phone}" disabled="disabled">
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">
          <label for="ac_name">微信</label>
        </dt>
        <dd class="opt">
          <input type="text" class="input-txt" name="weixin" value="{$list.weixin}" disabled="disabled">
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">
          <label for="ac_name">QQ</label>
        </dt>
        <dd class="opt">
          <input type="text" class="input-txt" name="qq" value="{$list.qq}" disabled="disabled">
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">
          <label for="ac_name">邮箱</label>
        </dt>
        <dd class="opt">
          <input type="text" class="input-txt" name="email" value="{$list.email}" disabled="disabled">
        </dd>
      </dl>
      <div class="bot">
        <h3>审核：</h3>　　　
          <input type="radio" name="status" value="1"  <if condition="$list[status] eq 1"> checked </if> > 通 过  　
          <input type="radio" name="status" value="-1" <if condition="$list[status] eq -1"> checked </if> > 不 通 过
      </div>
      <div class="bot"><a href="JavaScript:void(0);" onClick="$('.form-horizontal').submit();" class="ncap-btn-big ncap-btn-green" id="submitBtn">确认提交</a></div>
    </div>
        <input type="hidden" name="id" value="{$list.id}">    
  </form>
</div>
<script>

</script>
</body>
</html>
