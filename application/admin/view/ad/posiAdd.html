<include file="public/layout" />
<body style="background-color: #FFF; overflow: auto;"> 
<div class="page">
  <div class="fixed-bar">
    <div class="item-title"><a class="back" href="javascript:history.back();" title="返回列表"><i class="fa fa-arrow-circle-o-left"></i></a>
      <div class="subject">
        <h3>广告位置添加</h3>
        <h5>广告位置添加与管理</h5>
      </div>
    </div>
  </div>
    <form action="{:U('Ad/poHandle')}" method="post" class="form-horizontal">
    <div class="ncap-form-default">
      <dl class="row">
        <dt class="tit">
          <label for="ac_name"><em>*</em>广告位置</label>
        </dt>
        <dd class="opt">
          <input type="text" placeholder="标题" class="input-txt" name="position" value="{$info.position}">           
          <span class="err"></span>
          <p class="notic"></p>
        </dd>
      </dl>
      <dl class="row">
        <dt class="tit">
          <label for="ac_sort">位置描述</label>
        </dt>
        <dd class="opt">
          <textarea placeholder="分类描述" style="height:120px; width:280px;" name="position_desc">{$info.position_desc}</textarea> 
          <span class="err"></span>
          <span class="err"></span>
          <p class="notic"></p>
        </dd>
      </dl>      
      
      <if condition="$act neq detail">
        <div class="bot"><a href="JavaScript:void(0);" onClick="$('.form-horizontal').submit();" class="ncap-btn-big ncap-btn-green" id="submitBtn">确认提交</a></div>
      </if>
    </div>
      <input type="hidden" name="act" value="{$act}">
      <input type="hidden" name="id" value="{$info.id}">    
  </form>
</div>
<script type="text/javascript">
</script>
</body>
</html>
